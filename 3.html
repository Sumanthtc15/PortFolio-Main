<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flutter Certificate Display</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e8f0f8;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .certificate-card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 90%;
      max-width: 900px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .certificate-card:hover {
      transform: scale(1.01);
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.2);
    }

    .certificate-image {
      width: 100%;
      max-height: 500px; /* Controls vertical space */
      object-fit: contain;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .content {
      padding: 20px 26px;
    }

    .certificate-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #2c3e50;
    }

    .description {
      font-size: 16px;
      line-height: 1.6;
      color: #555;
    }

    .description strong {
      color: #222;
    }

    .description em {
      color: #000;
      font-style: italic;
    }

    @media (max-width: 600px) {
      .certificate-image {
        max-height: 300px;
      }

      .certificate-title {
        font-size: 20px;
      }

      .description {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="certificate-card">
    <img src="Rapsol TEchnologies.JPG" alt="Flutter Certificate" class="certificate-image" />
    <div class="content">
      <div class="certificate-title">Flutter Development Certificate</div>
      <div class="description">
        <strong>Sumanth T C</strong> successfully completed the course on <em>Fundamentals of Website & Mobile App Development using Flutter</em> 
        conducted by <strong>Rapsol Technologies Pvt Ltd</strong> in the month of <strong>July 2024</strong>.
      </div>
    </div>
  </div>

</body>
</html>
